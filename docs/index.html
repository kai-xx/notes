  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <style type="text/css">
    body section {
      background: white !important;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      homepage: 'index.md',
      name: 'out',
      repo: 'https://github.com/kai-xx/out-clues.git',
      coverpage: true,

      search: 'auto', // default

      search : [
        '/',            // => /README.md
        '/redis', 
        '/index', 
      ],

      // complete configuration parameters
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: [
         '/',            // => /README.md
        '/redis', 
        ], // or 'auto'
        placeholder: 'Type to search',

        // Localization
        placeholder: {
          '/zh-cn/': '搜索',
          '/': 'Type to search'
        },

        noData: 'No Results!',

        // Localization
        noData: {
          '/zh-cn/': '找不到结果',
          '/': 'No Results'
        },

        // Headline depth, 1 - 6
        depth: 6,

        hideOtherSidebarContent: false, // whether or not to hide other sidebar content

        // To avoid search index collision
        // between multiple websites under the same domain
        namespace: 'website-1',
      },
       plugins: [
            function (hook) {
                var footer = [
                    '<hr/>',
                    '<footer>',
                    '<span>凯 &copy; 2020.  </span>',
                    '<span>Powered By docsify. </span>',
                    '<span> Hosted by <a href="#" style="font-weight: bold">Coding Pages</a></span>',
                    '</footer>'
                ].join('');

                hook.afterEach(function (html) {
                    return html + footer
                })
            }
        ]
  }
</script>
